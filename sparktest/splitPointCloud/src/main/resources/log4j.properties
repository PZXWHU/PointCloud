# Set everything to be logged to the console
log4j.rootCategory=INFO,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n


#debug–≈œ¢ ‰≥ˆ
log4j.logger.com.pzx.split.TxtSplit = DEBUG,debugfile
log4j.appender.debugfile = org.apache.log4j.DailyRollingFileAppender
log4j.additivity.com.pzx.split.TxtSplit = false
log4j.appender.debugfile.File = D://spark.log
log4j.appender.debugfile.Append = true
log4j.appender.debugfile.layout = org.apache.log4j.PatternLayout
log4j.appender.debugfile.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n

log4j.logger.com.pzx.split.LasSplit = INFO,spiltLogFile
log4j.appender.spiltLogFile = org.apache.log4j.DailyRollingFileAppender
log4j.appender.spiltLogFile.File = /tmp/spiltLogFile.log
log4j.appender.spiltLogFile.Append = true
log4j.appender.spiltLogFile.layout = org.apache.log4j.PatternLayout
log4j.appender.spiltLogFile.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n


log4j.logger.com.pzx.distributedLock = INFO,infoFile
log4j.appender.infoFile = org.apache.log4j.DailyRollingFileAppender
log4j.additivity.com.pzx.distributedLock = false
log4j.appender.infoFile.File = /tmp/spark.log
log4j.appender.infoFile.Append = true
log4j.appender.infoFile.layout = org.apache.log4j.PatternLayout
log4j.appender.infoFile.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n


# Set the default spark-shell log level to WARN. When running the spark-shell, the
# log level for this class is used to overwrite the root logger's log level, so that
# the user can have different defaults for the shell and regular Spark apps.
log4j.logger.org.apache.spark.repl.Main=WARN

# Settings to quiet third party logs that are too verbose
log4j.logger.org.spark_project.jetty=WARN
log4j.logger.org.spark_project.jetty.util.component.AbstractLifeCycle=ERROR
log4j.logger.org.apache.spark.repl.SparkIMain$exprTyper=INFO
log4j.logger.org.apache.spark.repl.SparkILoop$SparkILoopInterpreter=INFO

# SPARK-9183: Settings to avoid annoying messages when looking up nonexistent UDFs in SparkSQL with Hive support
log4j.logger.org.apache.hadoop.hive.metastore.RetryingHMSHandler=FATAL
log4j.logger.org.apache.hadoop.hive.ql.exec.FunctionRegistry=ERROR

# Parquet related logging
log4j.logger.org.apache.parquet.CorruptStatistics=ERROR
log4j.logger.parquet.CorruptStatistics=ERROR
